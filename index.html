    /* Floating Action Buttons */
    .fab {
      width: 60px;
      height: 60px;
      border-radius: 50% !important;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5) !important;

      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;

    @keyframes float {

    .fab:hover {

    }

    .fab-report {

    .fab-back {

    .hidden {

    /* Table & Stats in Report */

</head>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwTvKwAWO-TiJotXzWpH7aXOqKSa8iqysAmo0GOXLXySVtQdKWqVM8oDwf4ts7G7o6Oug/exec";

    // --- NAVIGATION LOGIC ---
    function toggleView(view) {
      const form = document.getElementById("truckForm");
      const report = document.getElementById("reportTag");
      const btnReport = document.getElementById("btn-report");
      const btnBack = document.getElementById("btn-back");

      if (view === "report") {
        form.classList.add("hidden");
        report.classList.remove("hidden");
        btnReport.classList.add("hidden");
        btnBack.classList.remove("hidden");

        // Auto set d·∫£i ng√†y n·∫øu c√≤n tr·ªëng (H√¥m nay)
        const today = new Date().toISOString().split('T')[0];
        if (!document.getElementById("rpt_from").value) document.getElementById("rpt_from").value = today;
        if (!document.getElementById("rpt_to").value) document.getElementById("rpt_to").value = today;
      } else {
        form.classList.remove("hidden");
        report.classList.add("hidden");
        btnReport.classList.remove("hidden");
        btnBack.classList.add("hidden");
      }
    }

    // --- REPORT LOGIC ---
    async function fetchReport() {
      const btn = document.querySelector("#reportTag .button");
      btn.innerText = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...";
      btn.disabled = true;

      try {
        const res = await fetch(WEB_APP_URL);
        if (!res.ok) {
          throw new Error(`HTTP Error! Status: ${res.status}`);
        }
        const json = await res.json();

        if (json.status === "success") {
          renderReport(json.data);
        } else {
          alert("L·ªói t·ª´ Apps Script: " + json.message);
        }
      } catch (err) {
        alert("L·ªói k·∫øt n·ªëi (Network Error): " + err);
      } finally {
        btn.innerText = "üîç L·∫§Y D·ªÆ LI·ªÜU B√ÅO C√ÅO";
        btn.disabled = false;
      }
    }

    function renderReport(data) {
      if (!data || data.length === 0) {
        document.querySelector("#reportTable tbody").innerHTML = `<tr><td colspan="6" class="has-text-centered p-5">üì≠ Kh√¥ng c√≥ d·ªØ li·ªáu ph·∫£n h·ªìi t·ª´ Server</td></tr>`;
        return;
      }

      console.log("M·∫´u d·ªØ li·ªáu d√≤ng 1:", data[0]);

      // T√¨m kh√≥a linh ho·∫°t d·ª±a tr√™n t·ª´ kh√≥a
      const findKey = (row, keywords) => {
        const keys = Object.keys(row);
        return keys.find(k => keywords.some(kw => k.toLowerCase().includes(kw))) || "";
      };

      const k_bienxe = findKey(data[0], ["bien_so", "bien_xe", "plate"]);
      const k_vao = findKey(data[0], ["vao_cong", "vao", "checkin"]);
      const k_ra = findKey(data[0], ["ra_cong", "ra", "checkout"]);
      const k_yeucau = findKey(data[0], ["loai_yeu_cau", "yeu_cau", "request"]);
      const k_loai_hang = findKey(data[0], ["loai_hang", "hang", "goods"]);
      const k_leadtime = findKey(data[0], ["leadtime", "thoi_gian_xl"]);
      const k_sla = findKey(data[0], ["sla", "trang_thai_sla"]);

      const from = document.getElementById("rpt_from").value;
      const to = document.getElementById("rpt_to").value;
      const type = document.getElementById("rpt_type").value;
      const goods = document.getElementById("rpt_goods").value;

      // Helper: Chuy·ªÉn m·ªçi ƒë·ªãnh d·∫°ng ng√†y sang "YYYY-MM-DD" ƒë·ªÉ so s√°nh
      const parseSheetDate = (str) => {
        if (!str) return "";
        try {
          const datePart = str.split(' ')[0];
          // N·∫øu ƒë√£ chu·∫©n YYYY-MM-DD th√¨ tr·∫£ v·ªÅ lu√¥n
          if (datePart.match(/^\d{4}-\d{2}-\d{2}$/)) return datePart;

          const d = datePart.split(/[/|-]/);
          if (d.length !== 3) return "";

          let day, month, year;
          if (d[0].length === 4) { // YYYY/MM/DD
            year = d[0];
            month = d[1].padStart(2, '0');
            day = d[2].padStart(2, '0');
          } else { // DD/MM/YYYY
            day = d[0].padStart(2, '0');
            month = d[1].padStart(2, '0');
            year = d[2];
            if (year.length === 2) year = "20" + year;
          }
          return `${year}-${month}-${day}`;
        } catch (e) {
          return "";
        }
      };

      // Filter
      const filtered = data.filter(r => {
        const vaoDisplay = r[k_vao] || "";
        const vaoCompare = parseSheetDate(vaoDisplay);

        const matchDate = (!from || vaoCompare >= from) && (!to || vaoCompare <= to);
        const matchType = !type || (r[k_yeucau] || "").toString() === type;
        const matchGoods = !goods || (r[k_loai_hang] || "").toString() === goods;
        return matchDate && matchType && matchGoods;
      });

      // Stats
      let totalSLA = 0;
      const tbody = document.querySelector("#reportTable tbody");
      tbody.innerHTML = "";

      // Helper chu·∫©n h√≥a ƒë·ªÉ so s√°nh kh√¥ng d·∫•u
      const norm = (s) => (s || "").toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d");

      filtered.forEach(r => {
        const slaValNorm = norm(r[k_sla]);
        const isSLA = slaValNorm.includes("qua") || slaValNorm.includes("fail");
        if (isSLA) totalSLA++;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="has-text-weight-bold">${r[k_bienxe] || ""}</td>
          <td>${r[k_yeucau] || ""}</td>
          <td class="is-size-7">${r[k_vao] || ""}</td>
          <td class="is-size-7">${r[k_ra] || ""}</td>
          <td class="has-text-centered">${r[k_leadtime] || ""}</td>
          <td class="${isSLA ? 'has-text-danger has-text-weight-bold' : 'has-text-success'}">${r[k_sla] || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="has-text-centered p-5 has-text-grey">üì≠ Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu n√†o ph√π h·ª£p</td></tr>`;
      }

      document.getElementById("stat_total").innerText = filtered.length;
      document.getElementById("stat_sla").innerText = totalSLA;
    }

    function now() { return new Date().toISOString().slice(0, 16); }
    document.querySelectorAll('input[type="datetime-local"]').forEach(i => {
      i.addEventListener("focus", () => { if (!i.value) i.value = now(); });
    });

    document.getElementById("truckForm").addEventListener("submit", e => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.innerText = "‚è≥ ƒêang g·ª≠i...";
      const form = e.target;
      const fd = new FormData(form);

      const file = form.querySelector('[name="chung_tu"]');
      if (file.files.length) {
        const r = new FileReader();
        r.onload = () => { fd.set("chung_tu", r.result.split(",")[1]); send(fd); }
        r.readAsDataURL(file.files[0]);
      } else {
        fd.set("chung_tu", "");
        send(fd);
      }

      function send(data) {
        fetch(WEB_APP_URL, { method: "POST", body: data })
          .then(r => r.text())
          .then(t => { status.innerText = t; form.reset(); })
          .catch(err => status.innerText = "‚ùå " + err);
      }
    });
  </script>

  <script>
    const loaiXe = document.querySelector('select[name="loai_xe"]');
    const loaiYeuCau = document.querySelector('select[name="loai_yeu_cau"]');
    const loaiHang = document.querySelector('select[name="loai_hang"]');
    const taiTrong = document.querySelector('select[name="tai_trong"]');

    // timeline groups
    const chuanBi = ['bat_dau_chuan_bi', 'ket_thuc_chuan_bi'];
    const quet = ['bat_dau_quet', 'ket_thuc_quet'];
    const boc = ['bat_dau_boc', 'ket_thuc_boc'];

    // nh√¢n l·ª±c
    const nhanLuc = document.querySelector('select[name="nhan_luc"]');
    const soLuong = document.querySelector('select[name="so_luong"]');

    function setInput(name, { disabled, required }) {
      const el = document.querySelector(`input[name="${name}"]`);
      if (!el) return;
      el.disabled = disabled;
      el.required = required;
      if (disabled) el.value = "";
    }

    function toggleXe() {
      const isXeMay = loaiXe.value === "Xe m√°y";
      const isNhapKho = loaiYeuCau.value === "Nh·∫≠p kho";
      const isXuatKho = loaiYeuCau.value === "Xu·∫•t kho";
      const isNguyenVL = loaiHang.value === "Nguy√™n v·∫≠t li·ªáu";

      // ======================
      // 1Ô∏è‚É£ TR∆Ø·ªúNG H·ª¢P ƒê·∫∂C BI·ªÜT: Xu·∫•t kho + Nguy√™n v·∫≠t li·ªáu + Xe m√°y ‚Üí b·ªè chu·∫©n b·ªã + qu√©t
      // ======================
      if (isXuatKho && isNguyenVL && isXeMay) {
        [...chuanBi, ...quet].forEach(name => setInput(name, { disabled: true, required: false }));
      }
      // ======================
      // 2Ô∏è‚É£ Nh·∫≠p kho ‚Üí b·ªè chu·∫©n b·ªã + qu√©t
      // ======================
      else if (isNhapKho) {
        [...chuanBi, ...quet].forEach(name => setInput(name, { disabled: true, required: false }));
      }
      // ======================
      // 3Ô∏è‚É£ Xu·∫•t kho + Nguy√™n v·∫≠t li·ªáu ‚Üí b·ªè qu√©t, gi·ªØ chu·∫©n b·ªã
      // ======================
      else if (isXuatKho && isNguyenVL) {
        quet.forEach(name => setInput(name, { disabled: true, required: false }));
        chuanBi.forEach(name => setInput(name, { disabled: false, required: true }));
      }
      // ======================
      // 4Ô∏è‚É£ Xu·∫•t kho + Xe m√°y ‚Üí b·ªè chu·∫©n b·ªã, gi·ªØ qu√©t
      // ======================
      else if (isXuatKho && isXeMay) {
        chuanBi.forEach(name => setInput(name, { disabled: true, required: false }));
        quet.forEach(name => setInput(name, { disabled: false, required: true }));
      }
      // ======================
      // 5Ô∏è‚É£ C√°c tr∆∞·ªùng h·ª£p c√≤n l·∫°i ‚Üí chu·∫©n b·ªã + qu√©t theo lo·∫°i xe
      // ======================
      else {
        [...chuanBi, ...quet].forEach(name => setInput(name, { disabled: isXeMay, required: !isXeMay }));
      }

      // ======================
      // B·ªêC
      // ======================
      if (isXeMay) {
        boc.forEach(name => setInput(name, { disabled: true, required: false }));
      } else {
        boc.forEach(name => setInput(name, { disabled: false, required: true }));
      }

      // ======================
      // NH√ÇN L·ª∞C + T·∫¢I TR·ªåNG
      // ======================
      if (nhanLuc) {
        nhanLuc.disabled = isXeMay;
        nhanLuc.required = !isXeMay;
        if (isXeMay) nhanLuc.value = "";
      }

      if (soLuong) {
        soLuong.disabled = isXeMay;
        soLuong.required = !isXeMay;
        if (isXeMay) soLuong.value = "";
      }

      if (taiTrong) {
        taiTrong.disabled = isXeMay;
        taiTrong.required = !isXeMay;
        if (isXeMay) taiTrong.value = "";
      }
    }

    // event listeners
    loaiXe.addEventListener("change", toggleXe);
    loaiYeuCau.addEventListener("change", toggleXe);
    loaiHang.addEventListener("change", toggleXe);

    // ch·∫°y l·∫ßn ƒë·∫ßu
    toggleXe();
  </script>
